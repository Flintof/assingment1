<!DOCTYPE html>
<html>
<head>
  <title>For Vandoff ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ff9a9e, #fecfef);
      overflow: hidden;
      height: 100vh;
      color: white;
    }

    h1 {
      margin-top: 120px;
      font-size: 45px;
    }

    .btn {
      padding: 15px 35px;
      font-size: 22px;
      margin: 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    .yes {
      background: red;
      color: white;
    }

    .no {
      background: gray;
      color: white;
      position: absolute;
    }

    #message {
      font-size: 30px;
      margin-top: 30px;
    }

    #photoContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: 0.5s ease;
      z-index: 10;
    }

    #photoContainer img {
      width: 350px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    .rose {
      position: absolute;
      font-size: 28px;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      0% { top: -10%; }
      100% { top: 100%; }
    }

  </style>
</head>

<body>

<h1>Vandoff üíï<br>Will You Be My Valentine Forever?</h1>

<button class="btn yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
<button class="btn no" onclick="moveNo()" id="noBtn">No üò¢</button>

<div id="message"></div>

<div id="photoContainer">
  <img src="photo.jpeg" alt="Our Photo">
</div>

<script>

let noSize = 22;

function sayYes() {
  document.getElementById("message").innerHTML =
    "You just made me the happiest man alive, Vandoff ‚ù§Ô∏è Forever starts now.";

  // Show Photo
  const photo = document.getElementById("photoContainer");
  photo.style.display = "block";
  setTimeout(() => {
    photo.style.transform = "translate(-50%, -50%) scale(1)";
  }, 100);

  explodeRoses();
}

function explodeRoses() {
  for (let i = 0; i < 60; i++) {
    const rose = document.createElement("div");
    rose.innerHTML = "üåπ";
    rose.style.position = "absolute";
    rose.style.left = Math.random() * window.innerWidth + "px";
    rose.style.top = Math.random() * window.innerHeight + "px";
    rose.style.fontSize = "30px";
    document.body.appendChild(rose);
  }
}

function moveNo() {
  const btn = document.getElementById("noBtn");

  btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
  btn.style.left = Math.random() * (window.innerWidth - 100) + "px";

  noSize -= 2;
  if (noSize > 8) {
    btn.style.fontSize = noSize + "px";
  }
}

</script>

</body>
</html>
